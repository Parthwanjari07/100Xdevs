<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body style="background-color: #414141; color: #fff;">
    <h1>Chai aur JS</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = ()=>{
        console.log("Dexter", new Date());
    };
    const changeHeading = ()=>{
        document.querySelector('h1').innerText = "Code with Dexter";
    };

    let changeMe;
    document.querySelector('#start').addEventListener('click', ()=>{
        changeMe = setInterval(sayDate, 2000)
        console.log("Started");
    });
    
    document.querySelector('#stop').addEventListener('click', ()=>{
        clearInterval (changeMe);
        console.log("Stopped");
    });
</script>
</html>
