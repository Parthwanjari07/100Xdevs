<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body style="background-color: #414141; color: #fff;">
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayName = ()=>{
        console.log("Dexter");
    };
    const changeHeading = ()=>{
        document.querySelector('h1').innerText = "Code with Dexter";
    };

    const changeMe = setTimeout(changeHeading, 2000)

    document.querySelector('#stop').addEventListener('click', ()=>{
        clearTimeout(changeMe);
        console.log("Stopped");
    });
</script>
</html>
