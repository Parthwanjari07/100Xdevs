<html>
    <script>
        function populateDiv( ) {
            const element = document.getElementById('finalSum');
            const a = document.getElementById('firstNumber').value;
            const b = document.getElementById('secondNumber').value;
            element.innerHTML = '';
            fetch('https://sum-server.100xdevs.com/sum?a=' + a + '&b=' + b)
            .then((response) => {
                console.log(response);
                
                response.text()
                .then((ans) => {
                    // console.log(ans);
                    // element.innerHTML = ans;
                    element.appendChild(document.createTextNode(ans));
                })
            })
        }
        // async - await version
        async function populateDivAsync( ) {
            const element = document.getElementById('finalSum');
            element.innerHTML = '';
            const a = document.getElementById('firstNumber').value;
            const b = document.getElementById('secondNumber').value;
            const response = await fetch('https://sum-server.100xdevs.com/sum?a=' + a + '&b=' + b);
            const ans = await response.text();
            element.appendChild(document.createTextNode(ans));
        }
            
    </script>
    <body>
        <input type="text" id="firstNumber" placeholder="First Number"></input></br>
        <hr>
        <input type="text" id="secondNumber" placeholder="Second Number"></input></br>
        <hr>
        <button onclick="populateDivAsync()">Calculate Sum</button>
        <div id="finalSum"></div>
    </body>
</html>
