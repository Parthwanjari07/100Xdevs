<html>
    <head>
        <title>Sum of Two Numbers</title>
        <style>
            body {
                background-color: #212121;
                color: red;
            }
        </style>
    </head>
    <body>
        <input type="text" id="firstNumber" placeholder="First Number"></input></br>
        <hr>
        <input type="text" id="secondNumber" placeholder="Second Number"></input></br>
        <hr>
        <!-- <button onclick="populateDiv()">Calculate Sum</button> -->
        <button id="calc">Calculate Sum</button>
        <div id="finalSum"></div>
    </body>
    <script>
        document.getElementById('calc').addEventListener('click', () => {
            populateDiv();
        });
        function populateDiv( ) {
            const element = document.getElementById('finalSum');

            const sum = parseInt(document.getElementById('firstNumber').value) + parseInt(document.getElementById('secondNumber').value);

            element.innerHTML = ''; // clears the previous results from the div
            
            // this will replace the content of the div with the sum of the two numbers but 
            //  this method is not recommended as it is said to be slow and not efficient

            // element.innerHTML = `<h1>The Sum of the Numbers is :  ${sum}</h1>`;
            
            // this method is recommended as it is faster and more efficient 
            element
            .appendChild(document
            .createTextNode(`The sum of the two numbers is: ${sum}`));
        }
    </script>
</html>
