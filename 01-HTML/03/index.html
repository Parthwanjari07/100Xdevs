<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and List Introduction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="500
    " src="image.jpg" alt="100xDevs">
    <table border="">
        <caption>Author Details</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>fav Lang</th>
                <th>DSA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">dexter</td>
                <td rowspan="2">Java</td>
                <!-- <td>Yes</td> -->
            </tr>
            <tr>
                <td>ifti</td>
                <td >Java</td>    
                <!-- <td>Yes</td> -->
            </tr>
        </tbody>
    </table>
    <p style="color: blue; font-size: x-large;"> there are two types of list HTML 
    Unordered and Ordered
    Unordered are represented by (ul) whiel
    ordered are represented by (ol)</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
</body>
</html>
